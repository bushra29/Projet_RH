{% extends 'demandes/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Modifier la Demande</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Nom :</label>
            <input type="text" name="nom" class="form-control" value="{{ form.nom.value }}">
        </div>
        <div class="form-group">
            <label>Pr√©noms :</label>
            <input type="text" name="prenoms" class="form-control" value="{{ form.prenoms.value }}">
        </div>
        <div class="form-group">
            <label>Type de Document :</label>
            {{ form.document_type }}
        </div>
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer les Modifications</button>
        <a href="{% url 'demandes:demandes_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
