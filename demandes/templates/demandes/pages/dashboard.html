{% extends 'demandes/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Tableau de bord RH</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center bg-info text-white">
                <div class="card-body">
                    <h4>Total des demandes</h4>
                    <p>{{ total_demandes }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center bg-success text-white">
                <div class="card-body">
                    <h4>Demandes approuvées</h4>
                    <p>{{ demandes_approuvees }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center bg-danger text-white">
                <div class="card-body">
                    <h4>Demandes refusées</h4>
                    <p>{{ demandes_refusees }}</p>
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'demandes:demandes_list' %}" class="btn btn-primary mt-3">Voir toutes les demandes</a>
</div>
{% endblock %}
